<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambar</title>
    <link rel="icon" href="icon2.png" type="image/png">
    <style>
      body {
        margin: 0;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      #ambar {
        width: 200px;
        cursor: pointer;
      }
      #interrogacao {
        position: absolute;
        bottom: 10%;
        right: 10%;
        font-size: 2em;
        color: rgba(255, 255, 255, 0.137);
        opacity: 0.3;
        cursor: pointer;
      }
      #tocha {
        position: absolute;
        bottom: 10%;
        right: 10%;
        width: 175px;
        cursor: pointer;
        display: none;
        transform: scaleX(-1);
      }
      #message {
        position: absolute;
        top: 70%;
        text-align: center;
        font-size: 1.2em;
        color: white;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <img id="ambar" src="ambar.png" alt="Âmbar">
    <div id="interrogacao">?</div>
    <img id="tocha" src="tocha.png" alt="Tocha">
    <div id="message"></div>

    <script>
      let inventory = {
        hasTocha: false,
      };

      const ambar = document.getElementById('ambar');
      const interrogacao = document.getElementById('interrogacao');
      const tocha = document.getElementById('tocha');
      const message = document.getElementById('message');

      function showMessage(text) {
        message.textContent = text;
        message.style.opacity = '1';
        setTimeout(() => {
          message.style.opacity = '0';
        }, 1000);
      }

      function ambarClickHandler() {
        if (inventory.hasTocha) {
          ambar.src = 'pergaminho.png';
          ambar.style.cursor = 'default';
          showMessage("Você queimou a âmbar.");
          ambar.removeEventListener('click', ambarClickHandler); // Remove o evento
        } else {
          showMessage("Você ainda não consegue interagir com a âmbar.");
        }
      }

      ambar.addEventListener('click', ambarClickHandler);

      interrogacao.addEventListener('click', () => {
        interrogacao.style.display = 'none';
        tocha.style.display = 'block';
      });

      tocha.addEventListener('click', () => {
        inventory.hasTocha = true;
        tocha.style.display = 'none';
        showMessage("Você pegou a tocha.");
      });
    </script>
  </body>
</html>
